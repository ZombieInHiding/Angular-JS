<!DOCTYPE html>
<html ng-app="store">

<head>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app03.js"></script>
</head>

<body ng-controller="StoreController as sc">
    <!-- <div ng-show="! sc.product.soldOut"> -->
    <div ng-repeat="product in sc.products">
        <div ng-repeat="image in product.images">
            <img ng-src="{{image}}" height="60">
        </div>
        <h1>{{product.name}}</h1>
        <h2>{{product.price | currency}}</h2>
        <p>{{product.description}}</p>
        <button ng-show="product.canPurchase">Add to Cart</button>
    </div>
</body>

</html>
